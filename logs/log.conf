[loggers]
keys = root,currentcost

[handlers]
# keys = filehandler,consolehandler
keys = filehandler

[formatters]
keys = completeFormatter,partialFormatter

[logger_root]
level = NOTSET
handlers = 

[logger_currentcost]
#handlers = filehandler,consolehandler
handlers = filehandler
qualname = currentcost

[handler_filehandler]
class = handlers.RotatingFileHandler
args = ("logs/currentcost.log", "maxBytes = 2048", "backupCount = 5")
level = INFO
formatter = completeFormatter

# [handler_consolehandler]
# class = StreamHandler
# args = (sys.stdout,)
# level = ERROR
# formatter = partialFormatter

[formatter_completeFormatter]
format = "%(asctime)s - %(filename)s - %(funcName)s %(levelname)s: %(message)s"
datefmt = %Y-%m-%d %H:%M:%S

[formatter_partialFormatter]
format = %(levelname)s: %(message)s